<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <script src="{% static 'jquery3.3.1.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/pace.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/plugins/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript">
      $('#sl').click(function(){
      	$('#tl').loadingBtn();
      	$('#tb').loadingBtn({ text : "Signing In"});
      });

      $('#el').click(function(){
      	$('#tl').loadingBtnComplete();
      	$('#tb').loadingBtnComplete({ html : "Sign In"});
      });

      $('#demoDate').datepicker({
      	format: "dd/mm/yyyy",
      	autoclose: true,
      	todayHighlight: true
      });

      $('#demoSelect').select2();
    </script>





    <title>切削用量对切削温度的影响</title>

  </head>
  <body class="sidebar-mini fixed">
    <div class="wrapper">
      <!-- Navbar-->
      <header class="main-header hidden-print"><a class="logo" href="{% url 'hitvmm:index'%}">Virtual Machining Lab 3.0</a>
        <nav class="navbar navbar-static-top">
          <!-- Navbar Right Menu-->
          <div class="navbar-custom-menu">
            <div style="margin-top:15px;">
              <center>

                <h4>切削用量对切削温度的影响</h4>
              </center>


        </nav>
      </header>
      <!-- Side-Nav-->
      <aside class="main-sidebar hidden-print">
        <section class="sidebar">
          <div class="user-panel">
            <div class="pull-left image"><img class="img-circle" src="{% static 'pic/head.jpg' %}" alt="User Image"></div>
            <div class="pull-left info">
              <p>{{name}}</p>
                <a href="{% url 'hitvmm:login'%}">退出登录</a>
            </div>
          </div>
          <!-- Sidebar Menu-->
          <ul class="sidebar-menu">
            <li><a href="{% url 'hitvmm:index'%}"><i class="fa fa-laptop"></i><span>实验预习</span></a></li>
            <li class="active"><a href="{% url 'hitvmm:exp_opr'%}"><i class="fa fa-dashboard"></i><span>实验操作</span></a></li>
            <li><a href="{% url 'hitvmm:report'%}"><i class="fa fa-file-text"></i><span>实验报告</span></a></li>
          </ul>
        </section>
      </aside>
      <div class="content-wrapper">

        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <h3 class="card-title">选择实验参数</h3>
              <div class="card-footer">
              </div>
              <!--Radio Button Markup-->
              <div class="row">
                <div class="col-lg-12">
                  <div class="well bs-component">
                    <form class="form-horizontal" action="{% url 'hitvmm:exp_opr_2_2'%}" method="post">

                    {% csrf_token %}
                      <fieldset>

                      <div class="form-group">
                        <label class="col-lg-2 control-label">工件材料</label>
                        <div class="col-lg-10">
                          <div class="radio">
                            <label>
                              <input type="radio" name="workpiece_material" value="a" checked="checked" >45钢
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="card-footer">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">刀具材料</label>
                        <div class="col-lg-10">
                          <div class="radio">
                            <label>
                              <input type="radio" name="tool_material" value="a" checked="checked">硬质合金
                            </label>
                          </div>
                        </div>
                      </div>
                      </div>
                      <div class="card-footer">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">加工形式</label>
                        <div class="col-lg-10">
                          <div class="radio">
                            <label>
                              <input type="radio" name="machining_form" value="a" checked="checked">外圆纵车
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" name="machining_form" value="b">切槽及切断
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" name="machining_form" value="c">成形车削
                            </label>
                          </div>
                        </div>
                      </div>
                      </div>

                      <div class="card-footer">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">刀具参数</label>

                        <div class="col-lg-10">
                          <table class="table table-hover">

                            <tbody>
                              <tr>
                                <td>主偏角:</td>
                                <td><input type="radio" name="main_arc" value="a" checked="checked"> 30°</td>
                                <td><input type="radio" name="main_arc" value="b"> 45°</td>
                                <td><input type="radio" name="main_arc" value="c"> 60°</td>
                                <td><input type="radio" name="main_arc" value="d"> 75°</td>
                                <td></td><td></td>
                              </tr>
                              <tr>
                                <td>前角：</td>
                                <td><input type="radio" name="front_arc" value="a" checked="checked"> -15°</td>
                                <td><input type="radio" name="front_arc" value="b"> -10°</td>
                                <td><input type="radio" name="front_arc" value="c"> 0°</td>
                                <td><input type="radio" name="front_arc" value="d"> 10°</td>
                                <td><input type="radio" name="front_arc" value="e"> 20°</td>
                                <td></td>
                              </tr>
                              <tr>
                                <td>刃倾角：</td>
                                <td><input type="radio" name="blade_arc" value="a" checked="checked"> 5°</td>
                                <td><input type="radio" name="blade_arc" value="b"> 0°</td>
                                <td><input type="radio" name="blade_arc" value="c"> -5°</td>
                                <td><input type="radio" name="blade_arc" value="d"> -10°</td>
                                <td><input type="radio" name="blade_arc" value="e"> -15°</td>
                                <td></td>

                              </tr>
                              <tr>
                                <td>刀尖圆弧半径：</td>
                                <td><input type="radio" name="tool_arc" value="a" checked="checked"> 0.25mm</td>
                                <td><input type="radio" name="tool_arc" value="b"> 0.5mm</td>
                                <td><input type="radio" name="tool_arc" value="c"> 0.75mm</td>
                                <td><input type="radio" name="tool_arc" value="d"> 1mm</td>
                                <td><input type="radio" name="tool_arc" value="e"> 1.5mm</td>
                                <td><input type="radio" name="tool_arc" value="f"> 2mm</td>

                              </tr>
                            </tbody>
                          </table>




                        </div>


                    </div>
                    </div>


                      <div class="card-footer">
                      </div>
                      <center><input class="btn btn-primary" type="submit" value="确认参数"></center>
                  </form>
                  </fieldset>
                  </div>
                </div>
              </div>
            </div>

          </div>
       </div>
    </div>

  </body>
</html>
