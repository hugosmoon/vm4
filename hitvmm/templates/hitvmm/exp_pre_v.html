<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'jquery3.3.1.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/pace.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


    <title>实验预习</title>

  </head>
  <body class="sidebar-mini fixed">
    <div class="wrapper">
      <!-- Navbar-->
      <header class="main-header hidden-print"><a class="logo" href="{% url 'hitvmm:index'%}">Virtual Machining Lab 3.0</a>
        <nav class="navbar navbar-static-top">
          <!-- Navbar Right Menu-->
          <div class="navbar-custom-menu">
            <div style="margin-top:15px;">
              <center>

                <h4>实验预习</h4>
              </center>


        </nav>
      </header>
      <!-- Side-Nav-->
      <aside class="main-sidebar hidden-print">
        <section class="sidebar">
          <div class="user-panel">
            <div class="pull-left image"><img class="img-circle" src="{% static 'pic/head.jpg' %}" alt="User Image"></div>
            <div class="pull-left info">
              <p>{{name}}</p>
                <a href="{% url 'hitvmm:login'%}">退出登录</a>
            </div>
          </div>
          <!-- Sidebar Menu-->
          <ul class="sidebar-menu">
            <li class="active"><a href="{% url 'hitvmm:index'%}"><i class="fa fa-laptop"></i><span>实验预习</span></a></li>
            <li><a href="{% url 'hitvmm:exp_opr'%}"><i class="fa fa-dashboard"></i><span>实验操作</span></a></li>
            <li><a href="{% url 'hitvmm:report'%}"><i class="fa fa-file-text"></i><span>报告提交</span></a></li>
          </ul>
        </section>
      </aside>
      <div class="content-wrapper">

        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <br>
              <center>
              {% if v_id == '1' %}
                <h4 class="card-title">切削用量对切削力的影响 预习视频 </h4>
              {% endif %}
              {% if v_id == '2' %}
                <h4 class="card-title">切削用量对切削温度的影响 预习视频 </h4>
              {% endif %}
              {% if v_id == '3' %}
                <h4 class="card-title">切削用量对表面粗糙度的影响 预习视频 </h4>
              {% endif %}
            </center>

              <center>
              <video width="70%" controls>
                {% if v_id == '1' %}
                  <source src="{% static 'video/v1.mp4' type="video/mp4' %}">
                {% endif %}
                {% if v_id == '2' %}
                  <source src="{% static 'video/v2.mp4' type="video/mp4' %}">
                {% endif %}
                {% if v_id == '3' %}
                  <source src="{% static 'video/v3.mp4' type="video/mp4' %}">
                {% endif %}
                您的浏览器不支持 HTML5 video 标签。
              </video>
            </center>
            </div>
          </div>
       </div>
    </div>

  </body>
</html>
