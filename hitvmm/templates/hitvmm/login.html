<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'jquery3.3.1.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/pace.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


    <title>登录</title>

  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h2  class="text-center">Virtual Machining Lab 3.0<h2>
        <h5  class="text-center"></h5>
        <h5  class="text-center">哈尔滨工业大学</h5>
      </div>
      <div class="login-box">
        <form class="login-form" action="{% url 'hitvmm:login_action'%}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label">姓名</label>
          <input type="text" class="form-control" name="name" value="{{name}}" placeholder="请输入姓名全拼" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">学号</label>
          <input type="text" class="form-control" name="password" value="{{password}}" placeholder="请输入学号">
          </div>
          <div class="form-group">

          </div>
          <div class="form-group btn-container">
            <input type="submit" class="btn btn-primary btn-block" value="登 录"><i class="fa fa-sign-in fa-lg fa-fw"></i></input>
            <br>
            <p class="text-center" style="color:red">{{hint}}</p>
          </div>
        </form>
      </div>
    </section>
  </body>

</html>
